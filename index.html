<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock | Paper | Scissors</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <main class="wrapper">
      <section class="scoreboard">
        <div class="title">
          <img src="./img/title.png" alt="Logo" />
        </div>

        <div class="score">
          <p>SCORE</p>
          <h1>0</h1>
        </div>
      </section>
      <section class="hands">
        <div class="hand paper">
          <img
            src="./img/Paper.png"
            alt="Paper"
            onclick="pickUserHand('paper')"
          />
        </div>
        <div class="hand scissors">
          <img
            src="./img/Scissors.png"
            alt="Scissors"
            onclick="pickUserHand('scissor')"
          />
        </div>
        <div class="hand rock">
          <img src="./img/Rock.png" alt="Rock" onclick="pickUserHand('rock')" />
        </div>
      </section>
      <section class="contest">
        <div class="userhand">
          <h1>YOU PICKED</h1>
          <div class="handImageContainer">
            <img id="userPickImage" src="./img/Paper.png" />
          </div>
        </div>
        <div class="referee">
          <div class="decision">
            <h1>YOU WIN</h1>
          </div>
          <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
        </div>
        <div class="computerhand">
          <h1>THE HOUSE PICKED</h1>
          <div class="handImageContainer">
            <img id="computerPickImage" src="./img/Scissors.png" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
